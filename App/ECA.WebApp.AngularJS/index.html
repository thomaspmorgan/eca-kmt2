      <!-- Add your site or application content here -->
    <nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left" id="cbp-spmenu-s1">
      <a ng-repeat="state in rootStates" ng-click="closeMenu()" ui-sref="{{state.state}}">{{state.name}}</a>
      <a class="foot" href=""><img class="icon" src="images/settings.png" height="14" width="14" alt="">Settings</a>
    </nav>
    <nav style="overflow-y: scroll" class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-right" id="cbp-spmenu-s2">
      <img src="images/placeholders/sidebar.png" height="1110" width="266" alt="">
    </nav>
    <modal-dialog class="search-modal" show="spotlightModal" dialog-title="" on-close="modalClear()" main-model="newParticipant"> 
      <searchbar ng-model="text" show="show"></searchbar>
    </modal-dialog>
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="row navbar-header">
          <button ng-click="pushMenu($event)" type="button" class="navbar-toggle collapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div style="margin-right: 50px;" class="navbar-right right">
            <div id="search-bar-icon" class="glyph´icon glyphicon-search col-sd-1" ng-click="spotlightModal=!spotlightModal"></div>
          </div>

        </div> 
      </div>
    </div>



    <div ng-click="closeMenus()" ui-view id="top" autoscroll="true"></div>

    <div class="footer">
      <div class="top">
        <p>
          <a href="">About ECA Tracker</a>   |   
          <a href="">Get Started</a>   |   
          <a href="">Send Feedback</a>   |   
          <a href="">FAQs</a>   |   
          <a href="">Contact</a>   |   
          <a href="">Terms & Conditions</a>   |   
          <a href="">Accessibility</a>   |   
          <a href="">Copyright</a> 
        </p>
      </div>
      <div class="bottom">
        <img class="flag" src="images/flag.png" height="35" width="66" alt="">  
        <img class="seal" src="images/state-logo-seal.png" height="60" width="60" alt="">
        <div class="text-stack">
         <h5>Bureau of Educational and Cultural Affairs</h5>
         <p>Promoting Mutual Understanding</p>
       </div>
     </div>
   </div>
