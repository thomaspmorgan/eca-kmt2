<div class="jumbotron office">
    <div class="toolbar" sticky offset="49">
        <div class="left2">
            <div class="pull-left" ng-show="hasEditOfficePermission">
                <button type="button" class="btn" ng-click="editButtonClicked()" ng-show="!isInEditState">
                    Edit
                </button>
                <button type="button" class="btn modified" ng-show="isInEditState" ng-disabled="isEditButtonEnabled" ng-click="saveButtonClicked()">
                    Save Changes
                </button>
                <button type="button" class="btn btn-cancel cancel" ng-click="cancelButtonClicked()" ng-show="isInEditState">
                    Cancel
                </button>
            </div>
            <span class="detail">Last Updated {{office.revisedOn | date}}</span>
        </div>
        <ng-include src="'/app/toolbar/toolbar-icons.html'"></ng-include>
    </div>
    <div class="heading">
        <h5>OFFICE</h5><span class="owner-office pull-right">{{office.officeSymbol}}</span>
        <h1>{{office.name}}</h1>
    </div>
</div>

<tab-bar tabs="tabs"></tab-bar>

<div class="container" ui-view>
</div>
