<div class="breadcrumbs">
    <p>{{office.name}}</p>
</div>
<div class="jumbotron office">
    <div class="toolbar" sticky offset="49">
        <div class="left">
            <span class="detail">Last Updated {{office.revisedOn | date}}</span>
        </div>
        <ng-include src="'/app/toolbar/toolbar-icons.html'"></ng-include>
    </div>
    <div class="heading">
        <h5>OFFICE</h5>
        <h1>{{office.name}}</h1>
        <span class="owner-office">{{office.officeSymbol}}</span>
        <div class="permalink">Permalink: <a href="{{view.permalink}}">{{view.permalink}}</a></div>
    </div>
</div>

<tab-bar tabs="tabs"></tab-bar>

<div class="container" ui-view>
</div>
