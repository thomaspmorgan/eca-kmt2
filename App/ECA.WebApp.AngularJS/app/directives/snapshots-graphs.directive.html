<div ng-controller="SnapshotsGraphsCtrl">
    <div ng-show="view.isSnapshotGraphLoading">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
    <style>
        .nv-x .tick line {
            opacity: 0 !important;
        }
        .nv-point {
            stroke-opacity: 1!important;
            stroke-width: 5px!important;
            fill-opacity: 1!important;
        }
    </style>
    <div class="row stat-row" style="padding-top: 25px;">
        <div class="col-md-5">
            <p class="graph-stat-header">BUDGET</p>
            <line-graph data="view.budgetByYear"></line-graph>
            <nvd3 options="view.budgetByYear.options" data="view.budgetByYear.data"></nvd3>
        </div>
        <div class="col-md-4 stat-column">
            <!--<p class="graph-stat-header">MOST FUNDED COUNTRIES</p>-->
        </div>
        <div class="col-md-3 stat-column">
            <p class="graph-stat-header">TOP THEMES</p>
            <ul>
                <li ng-repeat="theme in view.topThemes" style="padding-bottom: 10px;">{{theme}}</li>
            </ul>
        </div>
    </div>
    <div class="row stat-row" style="padding-top: 25px;">
        <div class="col-md-7">
            <p class=" graph-stat-header">PARTICIPANT LOCATIONS</p>
            <div class="row">
                <!--<div class="col-md-4">
                    <ul>
                        <li>100+</li>
                        <li>81-99</li>
                        <li>61-80</li>
                        <li>41-60</li>
                        <li>21-40</li>
                        <li>11-20</li>
                        <li>0-10</li>
                    </ul>
                </div>-->
                <div class="col-md-12">
                    <map name="pmap" width="600" height="300" activecolor="5cb9dd" countries="view.participantsByLocation"></map>
                </div>
            </div>
        </div>
        <div class="col-md-5 stat-column">
            <p class="graph-stat-header">NUMBER OF PARTICIPANTS</p>
            <nvd3 options="view.participantsByYear.options" data="view.participantsByYear.data"></nvd3>
        </div>
    </div>
