<h2 class="project-color tab-header">Chumba</h2>
<div class="row" in-context-form>
		<div class="col-md-10">
			<form>
				<div class="form-group">
				    <label>Project Title</label>
				    <input ng-model="newProject.title" form-element guidance="This is the name of your project. (e.g. ETA Fulbright 2015)" type="text" class="form-control" placeholder="Enter project title...">
			    </div>
				<div class="form-group">
				    <label>Project Description</label>
				    <textarea ng-model="newProject.description" form-element guidance="This breifly summarizes what this project is about." type="text" class="form-control" placeholder="Enter description..."></textarea>
			    </div>
			    <div class="form-group" form-element="click" guidance="Select the branch that this project is in. (If applicable)">
				    <label>Branch</label>
				    <multi-select
					    input-model="possibleTabs"
					    output-model="newProject.branch"
					    button-label="title"         
					    item-label="title" 
					    tick-property="ticked" 
					    selection-mode="single"
					    helper-elements=""
					>
					</multi-select>
				</div>
			</form>
		</div>
		<div class="col-md-2">
			<guidance></guidance>	
		</div>
	</div>
