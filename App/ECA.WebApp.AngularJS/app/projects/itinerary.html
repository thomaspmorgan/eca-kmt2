<div ng-controller="ItineraryCtrl">
    <h2 class="project-color tab-header">Travel</h2>
    <div class="spinner" ng-show="view.isLoading">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
    <div class="row" style="margin-bottom:10px;" ng-show="!view.isLoading">
        <div class="pull-right">
            <button class="btn btn-primary" ng-click="view.onNewTravelingPeriodClick()" ng-show="permissions.editProject" ng-disabled="view.isLoading">New Traveling Period</button>
        </div>
    </div>
    <div ng-repeat="travelPeriod in view.travelPeriods" ng-show="!view.isLoading">
        <div>
            <ng-include src="'app/projects/itineraries.travelperiod.html'" />
        </div>
    </div>
</div>
