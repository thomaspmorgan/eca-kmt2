<div ng-controller="personGeneralCtrl">
    <div ng-show="edit.generalLoading">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
    </div>
    <div ng-show="!edit.generalLoading">
        <div class="col-md-6">
            <div class="row">
                <label class="col-md-3 title-label">Current Status</label>
                <div class="col-md-9">
                    {{general.currentStatus}}
                </div>
            </div>
            <div class="row">
                <label class="col-md-3 title-label">Prominent Categories</label>
                <div class="col-md-9">
                    <ul>
                        <li ng-repeat="category in general.prominentCategories">{{category.value}}</li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <label class="col-md-3 title-label">Activities Participated</label>
                <div class="col-md-9">
                    <ul>
                        <li ng-repeat="event in general.events">{{event.value}}</li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <label class="col-md-3 title-label">Related Reports</label>
                <div class="col-md-9">
                    <ul>
                        <li ng-repeat="report in general.relatedReports">{{report.value}}</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-3 title-label">Memberships</div>
                <memberships model="general" personId="general.personId" editmode="edit.General"></memberships>
            </div>
            <div class="row">
                <label class="col-md-3 title-label">Language Proficiencies</label>
                <languageproficiencies model="general" personid="general.personId" editmode="edit.General"></languageproficiencies>
            </div>            
            <div class="row">
                <label class="col-md-3 title-label">Impact Stories</label>
                <div class="col-md-9">
                    <ul>
                        <li ng-repeat="impact in general.impactStories">{{impact.value}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
