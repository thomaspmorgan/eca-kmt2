<div class="breadcrumbs">
    <p ng-if="organization.parentOrganizationId">
        <a ui-sref="organizations.overview({organizationId: organization.parentOrganizationId})">{{organization.parentOrganizationName}}</a>
        &bull;
        <a ui-sref="organizations.overview({organizationId: organization.organizationId})">{{organization.name}}</a>
    </p>
    <p ng-if="!organization.parentOrganizationId">
        <a ui-sref="organizations.overview({organizationId: organization.organizationId})">{{organization.name}}</a>
    </p>
</div>
<div class="jumbotron organization">
    <div class="toolbar" sticky offset="49">
        <div class="left">
            <span class="detail">Last Updated {{(organization.revisedOn | date:"MMM dd, yyyy") || 'No revised on date.'}}</span>
        </div>
        <ng-include src="'/views/partials/toolbaricons.html'"></ng-include>
    </div>
    <div class="heading">
        <h5>ORGANIZATION</h5>
        <h1>{{organization.name}}</h1>
        <div class="permalink"><a ng-show="organization.website" href="{{organization.website}}" target="_blank">{{organization.website}}</a></div>
    </div>
</div>
<tab-bar tabs="tabs" on-add="addTab()" edit></tab-bar>
<div class="container" ui-view>
</div>
