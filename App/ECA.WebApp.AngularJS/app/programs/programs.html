<div class="breadcrumbs">
    <p><a ui-sref="offices.overview({officeId: program.ownerOrganizationId})">{{program.ownerName}}</a> &bull; {{program.name}}</p>
</div>
<div class="jumbotron program">
    <div class="toolbar" sticky offset="49">
        <div class="left2">
            <button type="button"
                    ng-class="{modified: view.state.current.name === view.editProgramStateName}"
                    class="btn"
                    style="margin-right:10px;margin-left:5px;"
                    ng-disabled="!view.isEditButtonEnabled"
                    ng-click="view.onEditProgramClick($event)">
                {{view.state.current.name === view.editProgramStateName ? 'Save Changes' : 'Edit'}}
            </button>
            <button type="button" 
                    class="btn btn-cancel cancel" 
                    style="margin-right:10px;margin-left:5px;" 
                    ui-sref-active=""
                    ng-show="view.state.current.name === view.editProgramStateName" 
                    ng-click="view.onCancelEditProgramClick($event)">
                Cancel
            </button>
            <span class="detail">Last Updated {{(program.revisedOn | date:"MMM dd, yyyy") || 'No revised on date.'}}</span>
        </div>
        <ng-include src="'/app/toolbar/toolbar-icons.html'"></ng-include>
    </div>
    <div class="heading">
        <h5>PROGRAM</h5>
        <h1>{{program.name}}</h1>
        <span class="owner-office">{{program.ownerOfficeSymbol}}</span>
        <div class="permalink">Permalink: <a href="{{view.permalink}}">{{view.permalink}}</a></div>
    </div>
</div>
<tab-bar tabs="tabs"></tab-bar>
<div class="container" ui-view>
</div>
