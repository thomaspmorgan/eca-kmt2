<div st-pipe="getReports" st-table="reports" id="sort-list">
    <table class="col-md-12">
        <thead>
            <tr>
                <th class="col-md-4">
                    <div style="margin-left:20px">
                        <input st-search type="search" placeholder="Search Reports" class="search-contextual" maxlength="100">
                        <i class="material-icons md-18 contextual">search</i>
                    </div>
                    <div style="margin-top:25px;margin-bottom:-25px;margin-left:25px">
                        <p class="subheader">Showing {{skippedNumberOfReports}} - {{numberOfReports}} of {{totalNumberOfReports}} reports</p>
                    </div>
                </th>
                <th class="col-md-8" colspan="4">&nbsp;</th>
            </tr>
            <tr>
                <th st-sort="'Title'" st-sort-default="true" class="col-md-4 sort-label medium">Title</th>
                <th st-sort="'Published'" class="col-md-2 sort-label medium">Published</th>
                <th st-sort="'Author'" class="col-md-2 sort-label medium">Author</th>
                <th st-sort="'Clearance'" class="col-md-2 sort-label medium">Prompts</th>
                <th class="col-md-2">&nbsp;</th>
            </tr>
        </thead>
        <tbody class="list2">
            <tr ng-repeat="report in reports" class="hover" ng-show="!reportsLoading">
                <td class="col-md-4">
                    <h5 class="list-title"><a ng-click="openReport(report.Title)">{{report.Title}}</a></h5>
                </td>
                <td class="col-md-2">{{report.Published}}</td>
                <td class="col-md-2">{{report.Author}}</td>
                <td class="col-md-2">{{report.Prompts}}</td>
                <td class="col-md-2">
                    <img class="icon" src="images/duplicateA.png" alt="">
                    <img class="icon" src="images/editA.png" alt="">
                    <img class="icon" src="images/trash.png" alt="">
                </td>
            </tr>
            <tr ng-show="reportsLoading">
                <td colspan="5">
                    <div class="spinner">
                        <div class="bounce1"></div>
                        <div class="bounce2"></div>
                        <div class="bounce3"></div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div st-template="app/partials/pagination.html" st-pagination="" st-items-by-page="25" st-displayed-pages="10" ng-show="reports.length > 0"></div>
</div>
