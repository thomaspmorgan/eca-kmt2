
<nav class="text-center" ng-if="pages.length >= 2">
    <ul class="pagination">
        <li ng-show="currentPage > 1"><a ng-click="selectPage(1)"><i class="material-icons">arrow_back</i> First</a></li>
        <li ng-show="currentPage > stDisplayedPages"><a ng-click="selectPage(currentPage - stDisplayedPages)"><i class="material-icons">more_horiz</i></a></li>
        <li ng-show="currentPage > 1"><a ng-click="selectPage(currentPage - 1)"><i class="material-icons">arrow_back</i></a></li>
        <li ng-repeat="page in pages" ng-class="{active: page==currentPage}"><a ng-click="selectPage(page)">{{page}}</a></li>
        <li ng-show="currentPage < numPages"><a ng-click="selectPage(currentPage + 1)"><i class="material-icons">arrow_forward</i></a></li>
        <li ng-show="currentPage < numPages - stDisplayedPages"><a ng-click="selectPage(currentPage + stDisplayedPages)"><i class="material-icons">more_horiz</i></a></li>
        <li ng-show="currentPage < numPages"><a ng-click="selectPage(numPages)">Last <i class="material-icons">arrow_forward</i></a></li>
    </ul>
</nav>
