<div class="modal-header search-modal-header">
    <input ng-show="show" type="text" ng-model="text" placeholder="Spotlight search"
            class="form-control col-md-12" focus-me="true" ng-change="autocomplete()" ng-model-options="{debounce: 500}" submit-required="true" />
</div>
<div class="modal-body">
    <div class="spinner" ng-show="isLoadingResults">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
    <div class="search-result-wrapper">
        <div class="search-result-container">
            <!--<div class="row">
                <div class="col-md-2 search-label">Top Hit</div>
                <div class="col-md-10 search-result">
                    <div class="row resultrow">
                        <div class="col-md-1">
                            <div class="resulticon {{tophit.type}}">{{tophit.type[0]}}</div>
                        </div>
                        <div class="col-md-8 resultname">{{tophit.title}}</div>
                        <div class="col-md-3 resultoffice">{{tophit.subtitle}}</div>
                    </div>
                </div>
            </div>-->
            <div class="row">
                <div class="col-md-7">
                    <div ng-repeat="docitem in results" class="row">
                        <div class="col-md-2 text-right">
                            <span ng-show="CreateHeader(docitem.document.documentTypeName)">{{docitem.document.documentTypeName | uppercase}}</span>
                        </div>
                        <div class="col-md-10 search-results">
                            <div ng-repeat="content in docitem" class="row">
                                <div class="col-md-2 text-center">
                                    <div class="resulticon {{content.documentTypeName | lowercase}}">{{content.documentTypeName | resultIconFilter}}</div>
                                </div>
                                <div class="col-md-8 resultname">
                                    <a ng-click="GetSVGDocument(content.id)">{{content.name}}</a>
                                </div>
                                <div class="col-md-2 resultoffice">{{content.officeSymbol}}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="spinner" ng-show="isLoadingDocInfo">
                        <div class="bounce1"></div>
                        <div class="bounce2"></div>
                        <div class="bounce3"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h4>{{docinfo.name}}</h4>
                        </div>

                        



                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="pull-right">
        <button class="btn btn-cancel" ng-click="onCloseSpotlightSearchClick()">Close</button>
    </div>
</div>
