<div class="spinner" ng-show="isLoadingDocInfo">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
</div>
<div class="row" ng-show="docinfo != null">
    <div class="col-md-12">
        <h5 class="program-color"><strong>{{docinfo.name}}</strong></h5>
        <span class="resultoffice">{{docinfo.officeSymbol}}</span>
        <p style="margin-top: 20px;" ng-bind-html="docinfo.hitHighlights.description[0] != null ? docinfo.hitHighlights.description[0] : docinfo.description"></p>
    </div>
</div>
<div class="row" ng-show="docinfo.themes.length > 0">
    <div class="col-md-12">
        <div class="search-label">THEMES</div>
        <div class="row">
            <div class="col-md-12 simple-list">
                <ul>
                    <li ng-repeat="theme in docinfo.themes | orderBy:'toString()'">{{theme}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="row" ng-show="docinfo.regions.length > 0">
    <div class="col-md-12">

        <div class="row">
            <div class="col-md-12 simple-list">
                <ul>
                    <li ng-repeat="region in docinfo.regions | orderBy:'toString()'">{{region}}</li>

        </div>
    </div>
</div>
