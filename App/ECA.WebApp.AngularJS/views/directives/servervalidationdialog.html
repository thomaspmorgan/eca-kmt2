<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
    <p>{{message}}</p>
</div>
<div class="modal-body">
    <div>
        <ul ng-repeat="validationError in validationErrors">
            <li class="alert-danger">{{validationError}}</li>
        </ul>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="onOkClick()">{{okText}}</button>
    <button class="btn btn-cancel" ng-click="onCancelClick()">{{cancelText}}</button>
</div>
