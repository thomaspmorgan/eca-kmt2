<div class="jumbotron program">
    <div class="heading">
        <h1>All Programs</h1>
        <span class="owner-office">ECA</span>
    </div>
</div>
<div class="row">
    <button ng-click="modal.createProgram = true" class="btn btn-success right col-sd-2">CREATE PROGRAM</button>
</div>

<div st-pipe="getPrograms" st-table="programs" id="sort-list">
    <table class="col-md-12">
        <tbody class="list2">
            <tr class="row hover" ng-repeat="program in programs" ng-show="!programsLoading">
                <td class="col-md-9">
                    <h4><a ui-sref="programs.overview({programId: program.programId, officeId: {{program.ownerId}}})">{{program.name}}</a></h4>
                    <p>{{program.description}}</p>
                </td>
                <td class="col-md-3 tools">
                    <div class="right">
                        <img class="icon small" src="images/duplicateA.png" alt="">
                        <img class="icon small" src="images/editA.png" alt="">
                        <img class="icon small" src="images/trash.png" alt="">
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="5" ng-show="programsLoading">
                    <div class="spinner">
                        <div class="bounce1"></div>
                        <div class="bounce2"></div>
                        <div class="bounce3"></div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div st-pagination="" st-items-by-page="25" st-displayed-pages="10" ng-show="programs.length > 0" class="program-pagination"></div>
</div>

<modal-dialog show="modal.createProgram" dialog-title="Create Program" before-close="modalClose()" on-close="modalClear()">
    <div class="tip">
        <img src="images/tip.png"><span class="strong">Did you know?</span> This is a draft. Only you can see this.
        <div class="required">* Marks required fields</div>
    </div>
    <div id="modal" class="row" in-context-form>
        <div class="col-md-10">
            <form name="programForm" novalidate>
                <div class="form-group">
                    <label>Program Title<span class="asterisk"> *</span></label>
                    <input name="programTitle" ng-model="newProgram.title" form-element guidance="This is the name of your program. (e.g. ETA Fulbright)" type="text" class="form-control" placeholder="Enter program title..." required>
                    <div ng-show="programForm.programTitle.$dirty">
                        <div class="error" ng-show="programForm.programTitle.$error.required">Please enter a program name.</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Program Description<span class="asterisk"> *</span></label>
                    <textarea name="programDescription" ng-model="newProgram.description" form-element guidance="This briefly summarizes what this program is about." type="text" class="form-control" placeholder="Enter description..." required></textarea>
                    <span class="error" ng-show="programForm.programDescription.$error.required && programForm.programDescription.$dirty">Program description is required.</span>
                </div>
                <div class="form-group">
                    <label>Program Inception<span class="asterisk"> *</span></label>
                    <p class="input-group">
                        <input type="text" class="form-control" datepicker-popup="dd-MMMM-yyyy" ng-model="startDate" is-open="opened" min-date="minDate" max-date="maxDate" ng-required="true" close-text="Close" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="calOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </p>
                </div>
                <div class="form-group">
                    <label>Related Regions<span class="asterisk"> *</span></label>
                    <multi-select input-model="regions"
                                  output-model="newProgram.regions"
                                  button-label="regionName"
                                  item-label="regionName"
                                  tick-property="ticked"
                                  selection-mode="multiple"
                                  helper-elements="">
                    </multi-select>
                </div>
                <div class="form-group">
                    <label>Themes<span class="asterisk"> *</span></label>
                    <multi-select input-model="themes"
                                  output-model="newProgram.themes"
                                  button-label="themeName"
                                  item-label="themeName"
                                  tick-property="ticked"
                                  selection-mode="multiple"
                                  helper-elements="">
                    </multi-select>
                </div>
                <div class="form-group">
                    <label>Goals<span class="asterisk"> *</span></label>
                    <multi-select input-model="goals"
                                  output-model="newProgram.goals"
                                  button-label="goalName"
                                  item-label="goalName"
                                  tick-property="ticked"
                                  selection-mode="multiple"
                                  helper-elements="">
                    </multi-select>
                </div>
                <div class="form-group">
                    <label>Focus<span class="asterisk"> *</span></label>
                    <multi-select input-model="foci"
                                  output-model="newProgram.focus"
                                  button-label="focusName"
                                  item-label="focusName"
                                  tick-property="ticked"
                                  selection-mode="single"
                                  helper-elements="">
                    </multi-select>
                </div>
                <div class="form-group">
                    <label>Point Of Contact<span class="asterisk"> *</span></label>
                    <multi-select input-model="pointsOfContact"
                                  output-model="newProgram.pointsOfContact"
                                  button-label="contactName"
                                  item-label="contactName"
                                  tick-property="ticked"
                                  selection-mode="multiple"
                                  helper-elements="">
                    </multi-select>
                </div>
                <div class="form-group">
                    <label>External Website</label>
                    <input name="programWebsite" ng-model="newProgram.website" form-element guidance="This is the website of your program. (e.g. http://mysite.state.gov)" type="text" class="form-control" placeholder="Enter website address...">
                </div>
            </form>
        </div>
    </div>
    <button class="btn btn-default" ng-click="modal.createProgram = !modalClose()">CANCEL</button>
    <button type="submit" form="programForm" ng-disabled="programForm.programDescription.$error.required" class="btn btn-success right" ng-click="saveProgram()">CREATE</button>
</modal-dialog>
