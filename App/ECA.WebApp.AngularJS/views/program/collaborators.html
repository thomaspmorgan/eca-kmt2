<h2 class="program-color tab-header">Collaborators</h2>

<div class="list2">
    <div class="row hover" ng-repeat="collaborator in collaborators">
        <div class="col-md-4">
            <h5 class="list-title">{{collaborator.displayName}}</h5>
            <p class="text-muted"><small>{{collaborator.emailAddress}}</small></p>
        </div>
        <div class="col-md-3">{{collaborator.isEcaUser == true ? "ECA" : "Outside ECA"}}</div>
        <div class="col-md-3">
            <ul>
                <li ng-repeat="permission in collaborator.grantedPermissions">{{permission.permissionName}}</li>
            </ul>
        </div>
        <div class="col-md-2">
            <img class="icon" src="images/duplicateA.png" alt="">
            <img class="icon" src="images/editA.png" alt="">
            <img class="icon" src="images/trash.png" alt="">
        </div>
    </div>
</div>
