<div class="breadcrumbs">
  <p>{{office.name}}</p>
</div>
<div class="jumbotron office" ng-controller="ToolbarCtrl">
  <div class="toolbar" sticky offset="50">
    <div class="left">
      <span class="detail">Last Updated {{office.revisedOn | date}}</span>
    </div>
    <div class="right">
      <img class="icon star" src="images/star.png" alt="">
      <img class="icon" src="images/exportA.png" alt="">
      <img class="icon wide" src="images/collabA.png" alt="" ng-click="openCollaboratorModal()" ng-show="isOwner">
      <img class=" icon" src="images/toolCommentsA.png" alt="">
    </div>
  </div>
  <div class="heading">
    <h5>OFFICE</h5>
    <h1>{{office.name}}</h1>
    <span class="owner-office">{{office.officeSymbol}}</span>
  </div>
</div>
<tab-bar tabs="tabs"></tab-bar>
<div class="container" ui-view>
</div>
