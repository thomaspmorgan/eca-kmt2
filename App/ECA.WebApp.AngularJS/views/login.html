<div class="container">
	<div class="col-md-3">
		<div>
			<label>Login:
				<input type="text" ng-model="login" placeholder="Username" class="form-control">
			</label>
		</div>
		<div>
			<label>Password: 
				<input type="password" ng-model="pw" placeholder="Password" class="form-control">
			</label>
		</div>
		<div>
			<button type="button" class="btn btn-primary" ng-click="authorize()">Login</button>
		</div>
	</div>
</div>
