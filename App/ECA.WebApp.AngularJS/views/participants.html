<div class="breadcrumbs">
    <p><a ui-sref="allparticipants({page: 1})">Participants</a> &bull; {{participant.name}}</p>
</div>
<div class="jumbotron person">
    <div class="toolbar" sticky offset="50">
        <div class="left">
            <span class="detail">Last Updated {{participant.revisedOn | date}}</span>
        </div>
        <div class="right">
            <img class="icon star" src="images/star.png" alt="">
            <img class="icon" src="images/exportA.png" alt="">
            <img class="icon wide" src="images/collabA.png" alt="">
            <img ng-click="pushMenu2($event)" class="icon" src="images/toolCommentsA.png" alt="">
        </div>
    </div>
    <div class="heading">
        <h5>PARTICIPANT</h5>
        <h1>{{participant.name}}</h1>
        <span class="prominent">Prominent</span>
        <div class="permalink">Permalink: url goes here</div>
    </div>
</div>
<tab-bar tabs="tabs"></tab-bar>
<div class="container" ui-view>
</div>
