<div class="breadcrumbs">
    <p><a ui-sref="offices.overview({officeId: program.ownerOrganizationId})">{{program.ownerDescription}}</a> &bull; {{program.name}}</p>
</div>
<div class="jumbotron program">
    <div class="toolbar" sticky offset="50">
        <div class="left">
            <span class="detail">Last Updated {{program.revisedOn | date}}</span>
        </div>
        <div class="right">
            <img class="icon star" src="images/star.png" alt="">
            <img class="icon" src="images/exportA.png" alt="">
            <img class="icon wide" src="images/collabA.png" alt="">
            <img class="icon" src="images/toolCommentsA.png" alt="">
        </div>
    </div>
    <div class="heading">
        <h5>PROGRAM</h5>
        <h1>{{program.name}}</h1>
        <span class="owner-office">{{program.ownerOfficeSymbol}}</span>
        <div class="permalink">Permalink: url goes here</div>
    </div>
</div>
<tab-bar tabs="tabs" on-add="addTab()"></tab-bar>
<div class="container" ui-view>
</div>
