<div ng-controller="personContactEditCtrl">
   <div class="row">
         <div class="pull-right">
            <button ng-click="saveEditGeneral()" class="btn btn-success" ng-disabled="generalForm.$invalid || generalForm.$pristine">Save</button>
            <button ng-click="cancelEditGeneral()" class="btn btn-cancel">Cancel</button>
        </div>
    </div>
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-4 title-label">Email(s)</div>
            <emailaddresses model="contactInfo" modelid="person.personId" modeltype="'person'" editmode="edit.Contact"></emailaddresses>
        </div>
        <div class="row">
            <div class="col-md-4 title-label">Social Media</div>
            <socialmedias model="contactInfo" modelid="person.personId" modeltype="'person'" />
        </div>
    </div>
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-4 title-label">Phone Number</div>
            <div class="col-md-8">
                <ul>
                    <li ng-repeat="phoneNumber in contactInfo.phoneNumbers">
                        {{phoneNumber.type}}: {{phoneNumber.value}}
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 title-label">Contact Agreement</div>
            <div class="col-md-8">{{participant.contactAgreement}}</div>
        </div>
        <div class="row">
            <div class="col-md-4 title-label">Contact Agreements</div>
            <div class="col-md-8">TODO</div>
        </div>
    </div>
</div>
