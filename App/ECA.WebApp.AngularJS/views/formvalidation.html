<form name="form" novalidate>
	<div class="form-group">
	<label>Name</label>
		<input class="form-control" type="text" ng-model="user.name" name="uName" required />
	</div>
	<div class="form-group">
	<label>E-mail</label>
		<input class="form-control" type="email" ng-model="user.email" name="uEmail" required/>
		<div ng-show="form.uEmail.$dirty && form.uEmail.$invalid">Invalid:
			<span ng-show="form.uEmail.$error.required">Tell us your email.</span>
			<span ng-show="form.uEmail.$error.email">This is not a valid email.</span>
		</div>
	</div>

	<div class="form-group">
		<input type="checkbox" ng-model="user.agree" name="userAgree" required />
		I agree<input class="form-control" ng-show="user.agree" type="text" ng-model="user.agreeSign"
		required />
		<div ng-show="!user.agree || !user.agreeSign">Please agree and sign.</div>
	</div>

	<div class="form-group">
		<button class="btn" ng-click="reset()" ng-disabled="isUnchanged(user)">RESET</button>
		<button class="btn btn-primary" ng-click="update(user)"
		ng-disabled="form.$invalid || isUnchanged(user)">SAVE</button>
	</div>
</form>
