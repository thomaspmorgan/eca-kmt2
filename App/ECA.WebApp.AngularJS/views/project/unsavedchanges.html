<div class="modal-header">
    <h3 class="modal-title">Unsaved Changes</h3>
</div>
<div class="modal-body">
    <p>You have changes that have not been saved.  Are you sure you want to cancel?</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="onYesCancelClick()">Yes</button>
    <button class="btn btn-warning" ng-click="onDoNotCancelClick()">No</button>
</div>
