<h2 class="project-color tab-header">Money Flow</h2>
<h4 class="tab-subheader">Money Flow List</h4>
<div class="row">
    <button class="btn btn-primary right" ng-click="modal.addMoneyFlow = true">ADD MONEY FLOW</button>
</div>
<div st-pipe="getMoneyFlows" st-table="project.moneyFlows" id="sort-list">
    <table class="col-md-12">
        <thead>
            <tr>
                <th st-sort="'transactionDate'" st-sort-default="true" class="col-md-2 sort-label medium">Transaction Date</th>
                <th st-sort="'status'" class="col-md-1 sort-label medium">Status</th>
                <th st-sort="'type'" class="col-md-1 sort-label medium">Type</th>
                <th st-sort="'fromTo'" class="col-md-3 sort-label medium">From/To</th>
                <th st-sort="'amount'" class="col-md-1 sort-label medium">Amount</th>
                <th st-sort="'description'" class="col-md-2 sort-label medium">Description</th>
                <th class="col-md-2">&nbsp;</th>
            </tr>
        </thead>
        <tbody class="list2" ng-repeat="moneyFlow in moneyFlows">
            <tr ng-show="!editingMoneyFlows[{{moneyFlow.id}}]">
                <td style="padding: 40px 0 40px 20px;">
                    <span class="draft-program4" id="changesSaved{{moneyFlow.id}}" style="display:none;">SAVED</span>
                    <span id="transactionDate{{moneyFlow.id}}">{{moneyFlow.transactionDate | date:'MM/dd/yyyy'}}</span>
                </td>
                <td>{{moneyFlow.status}}</td>
                <td>{{moneyFlow.type}}</td>
                <td>{{moneyFlow.fromTo}}</td>
                <td><span class="{{moneyFlow.amount < 0 ? 'text-danger' : ''}}">{{moneyFlow.amount | currency}}</span></td>
                <td>{{moneyFlow.description}}</td>
                <!--
        <td>{{moneyFlow.sourceType === "Project" ? moneyFlow.recipientName : moneyFlow.sourceName}}</td>
        <td><span class="{{moneyFlow.sourceType === 'Project' ? 'text-danger' : ''}}">{{moneyFlow.sourceType === "Project" ? ((0-moneyFlow.value) | currency) : (moneyFlow.value | currency)}}</span></td>
        <td>{{moneyFlow.description}}</td>
        -->
                <td style="padding: 0 50px 0 0;">
                    <div class="right" style="display:none;" showonparentrow>
                        <div class="copyEditDeleteOptions" ng-click="copyMoneyFlow(moneyFlow.id)">
                            <i class="md md-content-copy md-2x copyEditDeleteOption" ng-show="!copyMoneyFlowLoading"></i>
                            <i class="fa fa-spinner fa-pulse fa-fw fa-2x" ng-show="copyMoneyFlowLoading"></i>
                        </div>
                        <div class="copyEditDeleteOptions" ng-click="editMoneyFlow(moneyFlow.id)">
                            <i class="md md-mode-edit md-2x copyEditDeleteOption" ng-show="!editMoneyFlowLoading"></i>
                            <i class="fa fa-spinner fa-pulse fa-fw fa-2x" ng-show="editMoneyFlowLoading"></i>
                        </div>
                        <div class="copyEditDeleteOptions" ng-click="deleteMoneyFlow(moneyFlow.id)">
                            <i class="md md-delete md-2x copyEditDeleteOption"></i>
                        </div>
                    </div>
                </td>
            </tr>
            <tr ng-show="editingMoneyFlows[{{moneyFlow.id}}]" class="editingRow">
                <td style="padding-left:10px;">
                    <input class="moneyFlowEdit"
                           type="text"
                           id="transactionDate"
                           class="form-control"
                           datepicker-popup="{{editView.dateFormat}}"
                           ng-model="moneyFlow.transactionDate"
                           is-open="isTransactionDatePickerOpen"
                           ng-required="true"
                           close-text="Close" />
                    <button type="button" class="btn btn-default inlineEditCalendar" ng-click="openTransactionDatePicker($event)"><i class="fa fa-calendar"></i></button>

                </td>
                <td>
                    <select class="form-control" id="type" ng-options="s.id as s.name for s in moneyFlowTypes" ng-model="moneyFlow.type" />
                </td>
                <td>{{moneyFlow.fromTo}}</td>
                <td>
                    <input type="number" class="currency" min="-1000000.00" max="1000000.00" step="100" value="0.00" ng-model="moneyFlow.amount" required />
                </td>
                <td>
                    <input name="description" type="text" ng-model="description" required />
                </td>
                <td class="inlineEditControls">
                    <button ng-click="saveMoneyFlow(moneyFlow.id)" class="btn btn-success">Save</button>
                    <button ng-click="cancelMoneyFlowEdit(moneyFlow.id)" class="btn btn-cancel">Cancel</button>
                </td>
            </tr>
        </tbody>
        <tbody ng-show="moneyFlowsLoading" id="spinner">
            <tr>
                <td colspan="5">
                    <div class="spinner">
                        <div class="bounce1"></div>
                        <div class="bounce2"></div>
                        <div class="bounce3"></div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div st-pagination="" st-items-by-page="25" st-displayed-pages="10" ng-show="!moneyFlowsLoading"></div>
</div>
<script>
    (function ($) {
        $.fn.currencyInput = function () {
            this.each(function () {
                var wrapper = $("<div class='currency-input' />");
                $(this).wrap(wrapper);
                $(this).before("<span class='currency-symbol'>$</span>");
                $(this).change(function () {
                    var min = parseFloat($(this).attr("min"));
                    var max = parseFloat($(this).attr("max"));
                    var value = this.valueAsNumber;
                    if (value < min)
                        value = min;
                    else if (value > max)
                        value = max;
                    $(this).val(value.toFixed(2));
                });
            });
        };
    })(jQuery);

    $(document).ready(function () {
        $('input.currency').currencyInput();
    });
</script>
