<div class="breadcrumbs">
    <p><a ui-sref="allpeople({page: 1})">People </a> &bull; {{person.fullName}}</p>
</div>
<div class="jumbotron person">
    <div class="toolbar" sticky offset="49">
        <div class="left">
            <span class="detail">Last Updated {{person.revisedOn | date}}</span>
        </div>
        <ng-include src="'/views/partials/toolbaricons.html'"></ng-include>
    </div>
    <div class="heading">
        <h5>Person</h5>
        <h1>{{person.fullName}}</h1>
        <span class="prominent">Prominent</span>
        <div class="permalink">Permalink: url goes here</div>
    </div>
</div>
<tab-bar tabs="tabs"></tab-bar>
<div class="container" ui-view>
</div>
