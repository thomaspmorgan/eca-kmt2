<div class="jumbotron program">
    <div class="heading">
        <h1 data-bind="text: programName"></h1>
    </div>
</div>

<ul class="nav nav-tabs tabs" data-bind="foreach: router.navigationModel" >

        <a data-bind="attr: { href: dynamicHash }, html: title"></a>
    </li>
</ul>
<div data-bind="router: { transition: 'entrance' }"></div>
