<div class="jumbotron program">
    <div class="heading">
        <h1>All Programs</h1>
    </div>
</div>

<div class="container list2">
    <div class="row hover" data-bind="foreach: programs">
        <div class="col-md-9">
            <a data-bind="attr: {href: url}"><h4 data-bind="text: name"></h4></a>
            <p data-bind="text: description"></p>
        </div>
        <div class="col-md-3 tools"></div>
    </div>
</div>
